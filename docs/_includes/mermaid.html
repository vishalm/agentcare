<!-- Mermaid Diagram Support -->
<script type="module">
  import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@{{ site.mermaid.version | default: "10.6.1" }}/dist/mermaid.esm.min.mjs';
  
  // Initialize Mermaid with configuration
  mermaid.initialize({
    startOnLoad: true,
    theme: '{{ site.mermaid.theme | default: "default" }}',
    themeVariables: {
      primaryColor: '#2563eb',
      primaryTextColor: '#1f2937',
      primaryBorderColor: '#3b82f6',
      lineColor: '#6b7280',
      sectionBkgColor: '#f3f4f6',
      altSectionBkgColor: '#ffffff',
      gridColor: '#e5e7eb',
      secondaryColor: '#f59e0b',
      tertiaryColor: '#f3f4f6'
    },
    flowchart: {
      curve: 'linear',
      padding: 20
    },
    sequence: {
      diagramMarginX: 50,
      diagramMarginY: 10,
      actorMargin: 50,
      width: 150,
      height: 65,
      boxMargin: 10,
      boxTextMargin: 5,
      noteMargin: 10,
      messageMargin: 35
    },
    er: {
      diagramPadding: 20,
      layoutDirection: 'TB',
      minEntityWidth: 100,
      minEntityHeight: 75,
      entityPadding: 15,
      stroke: '#374151',
      fill: '#f9fafb'
    }
  });

  // Function to render Mermaid diagrams
  function renderMermaidDiagrams() {
    const mermaidElements = document.querySelectorAll('.language-mermaid');
    
    mermaidElements.forEach((element, index) => {
      // Create a unique ID for each diagram
      const diagramId = `mermaid-diagram-${index}`;
      
      // Get the diagram definition
      const diagramDefinition = element.textContent;
      
      // Create a div to hold the rendered diagram
      const diagramDiv = document.createElement('div');
      diagramDiv.id = diagramId;
      diagramDiv.className = 'mermaid-diagram';
      
      // Replace the code block with the diagram div
      element.parentNode.replaceChild(diagramDiv, element);
      
      // Render the diagram
      mermaid.render(diagramId + '-svg', diagramDefinition)
        .then(({ svg }) => {
          diagramDiv.innerHTML = svg;
        })
        .catch((error) => {
          console.error('Error rendering Mermaid diagram:', error);
          diagramDiv.innerHTML = `<p style="color: red;">Error rendering diagram: ${error.message}</p>`;
        });
    });
  }

  // Wait for DOM to be ready
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', renderMermaidDiagrams);
  } else {
    renderMermaidDiagrams();
  }
</script>

<!-- Alternative fallback using traditional script loading -->
<script>
  // Fallback for browsers that don't support ES modules
  if (!window.mermaidLoaded) {
    window.mermaidLoaded = true;
    
    const script = document.createElement('script');
    script.src = 'https://cdn.jsdelivr.net/npm/mermaid@{{ site.mermaid.version | default: "10.6.1" }}/dist/mermaid.min.js';
    script.onload = function() {
      mermaid.initialize({
        startOnLoad: true,
        theme: '{{ site.mermaid.theme | default: "default" }}',
        flowchart: { curve: 'linear' }
      });
      
      // Re-render any mermaid diagrams
      setTimeout(() => {
        const mermaidElements = document.querySelectorAll('.language-mermaid');
        mermaidElements.forEach((element, index) => {
          const diagramDiv = document.createElement('div');
          diagramDiv.className = 'mermaid';
          diagramDiv.textContent = element.textContent;
          element.parentNode.replaceChild(diagramDiv, element);
        });
        mermaid.init();
      }, 100);
    };
    document.head.appendChild(script);
  }
</script>
