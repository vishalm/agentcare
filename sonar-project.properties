# SonarCloud Configuration for AgentCare
# Enhanced Multi-Agent Healthcare Scheduling System

# Project identification
sonar.projectKey=vishalm_agentcare
sonar.organization=vishalm
sonar.projectName=AgentCare - Multi-Agent Healthcare Scheduling System
sonar.projectVersion=2.0.0-alpha

# Source and test directories
sonar.sources=backend/src
sonar.tests=tests
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.test.ts,**/*.spec.ts

# Language settings
sonar.typescript.node=node
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Test coverage settings
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/tests/**,**/node_modules/**,**/dist/**
sonar.testExecutionReportPaths=coverage/test-reporter.xml

# Code quality settings
sonar.sourceEncoding=UTF-8
sonar.scm.provider=git

# Healthcare-specific quality gates
sonar.qualitygate.wait=true

# Security and compliance (HIPAA)
sonar.security.hotspots.inheritance=NONE

# Additional settings for enterprise healthcare
sonar.links.homepage=https://github.com/vishalm/agentcare
sonar.links.ci=https://github.com/vishalm/agentcare/actions
sonar.links.scm=https://github.com/vishalm/agentcare
sonar.links.issue=https://github.com/vishalm/agentcare/issues 